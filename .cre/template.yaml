kind: starter-template
name: gcp-prediction-market-demo
title: "GCP Prediction Market Demo (TypeScript)"
description: "AI-powered prediction market using CRE with Gemini AI, Firebase, and on-chain settlement."
language: typescript
category: prediction-markets
tags: [gemini-ai, firebase, prediction-market, gcp, evm-settlement]
networks:
  - ethereum-testnet-sepolia
workflows:
  - dir: prediction-market-demo
    description: "Event-driven settlement workflow using Gemini AI and Firestore"
postInit: |
  1. Deploy SimpleMarket contract (see contracts/README.md)
  2. Set up Firebase/Firestore (see firebase-setup.md)
  3. Update cre-workflow/prediction-market-demo/config.json with your market address
  4. Configure RPC URL in cre-workflow/project.yaml
  5. Copy cre-workflow/.env.example to .env and populate secrets
  6. Run: cre workflow simulate prediction-market-demo --target local-simulation
exclude:
  - ".env"
  - ".env.local"
  - "node_modules/"
  - "cache/"
  - "out/"
  - ".DS_Store"
  - "tmp.js"
  - "tmp.wasm"